<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
    <form class="custom-form">
        <div class="login-form">
        <label>Login form</label>
    </div>
        <div>
            <label class="labell">Name</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label class="labell">Email</label>
            <input type="text" name="Email" placeholder="Enter your Email" required="required">
        </div>
        <div>
            <label class="labell">Password</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div class="Forgetpass">
            
            <a href="">Forget your password?</a>
           
        </div>
        <button type="submit" value="submit">Submit</button>
     
       <p class="create-acc">Don't have an account?<a href=""> Create Account</a></p>

    </form>
    
</body>
</html>
